<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <br><br><br><br><br><br><br>
                <div>
                    <h1 id="loginHeader" class="text-center font-weight-bold text-danger">Login</h1>
                </div>
                <br>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 form-group ">
                    <label for="name">Username</label>
                    <br>
                    <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="TeamWeikun@Gmail.com"
                    required
                    
                    name="username">
                </div>
                <div class="col-sm-4"></div>
            </div>
            
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Password</label>
                    
                    <input 
                    type="password" 
                    class="form-control" 
                    id="loginPassword"
                    placeholder="Password"
                    required
                    
                    name="password">
                </div>
                <div class="col-sm-4"></div>
            </div>
           
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button id="loginButton" class="btn btn-danger" type="submit" (click)="onLogin()">Login</button>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <br>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button 
                    id="signupButton" 
                    class="btn btn-danger" 
                    type="submit" 
                    >Sign up
                </button>
                    <a class="dropdown-item" href="#">Forgot password?</a>    
                </div>
            </div>
        </form>
    </div>
</div>

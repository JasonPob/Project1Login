<div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div>
            <h1 id="signupHeader" class="text-center font-weight-bold text-danger">Sign Up</h1>
        </div>
        <br>

    </div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                         required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" 
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>


            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        
                        </div>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">City</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                </div>
            </div>

        
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom04">Password</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a valid password.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom05">Confirm Password</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Confirm Password" required>
                    <div class="invalid-feedback">
                        Passwords do not match!
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button id="signupFormButton" class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
